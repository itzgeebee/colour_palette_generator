<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>colour palette generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Generate the 15 most used colours in your photo</h1>
    <form class=""  method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile" name = "picture" accept="image/*">
      </div>
      <button class="btn btn-primary" type="submit">Button</button>
    </form>
    <img src="{{pic}}" alt="uploaded picture">
    <div class="row">
      {%if all_colours != []:%}
      {%for hex in all_colours%} 
        <div class="col">
          <a role="button" class="btn btn-outline-dark" href="#">{{hex}}</a>
        </div>
      {%endfor%}
      {%endif%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
